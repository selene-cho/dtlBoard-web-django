{% extends 'base.html' %}
{% load static %}
{% block title %}- List{% endblock%}

{% block content %}
  <section class="list">
    {% for post in posts %}
    <div>
      <div>
        <h1>{{ post.title }}</h1>
        <p>
          <img src="{{ post.photo.url }}" style="width: 100%" alt="" />
        </p>
        <button type="button">{{ post.author.username }}</button>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>
          <a href="{% url 'post:post_detail' pk=post.id %}">댓글 달기</a>
        </p>
      </div>
    </div>
    {% endfor %}
  </section>
{% endblock %}
